<div class="container-fluid" style="padding: 0;margin: 0">
   <div class="row">
      <div class="col-12">
         <img src="assets/images/blog.png" alt="div.png" style="width: 100%;height: 100%" class="img-fluid">
         <div class="centered">
           
            <div class="d-flex flex-column justify-content-center align-items-center py-5 blog " >
              <h5>OUR BLOG</h5>
              <h2>SETRA LATEST NEWS</h2>
              <p>"Loram ipsum dollar amet,consectetuer adipiscing elit,sed diam nonummy nibh evismod tincidunt ut loareet dolare magna aliqquam erat volupot"</p>

    
                 
             <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-12" style="padding-right: 3vw;padding-left: 3vw;">
                      <swiper [config]="config" class="swiper-container">
                          <div class="swiper-wrapper">
                              <div class="swiper-slide" *ngFor="let slide of slideData" >
                                  <img src="assets/images/blog3.png" alt="div.png" style="width: 100%;height: 100%" class="img-fluid">
                                  <div class="blog-layout">
                                      <h1>26 <br> JUNE</h1>
                                      <div>
                                        <h2>LEGENDS OF 2020</h2>
                                        <p>250 Comments likes</p>
                                      </div>
                                  </div>
                              </div>
                         </div>
                      
                    </swiper>
                </div>             
              </div>
              <div class="row justify-content-center align-items-center">
                  <div class="swiper-pagination"></div>
              </div>               
            </div> 
            



         </div>
      </div>
   </div>
</div>
