<section style="background-color: #E9E9E9; padding-top:2vw; padding-bottom: 6vw ">
  <section>
            <div class="container">
              <div class="row d-flex justify-content-between pl-2 py-3" style="background-color: #F5F5F5">
                
                <div class="col-3 d-flex display-inline align-self-center">
                    <form action="">
                            <label for="cars">SORT BY</label>
                            <select name="category" id="category" class="select-btn">
                                 <option value="product-name">Product name</option>
                                 <option value="product-price">Product price</option>
                             </select>
                          </form>
                  </div>
                
                <div class="col-3 display-inline align-self-center">
                   <form action="">
                            <label for="cars">SHOW PAGE</label>
                            <select name="category" id="category" class="select-btn">
                                 <option value="items-12">12 items</option>
                                 <option value="items-15">15 items</option>
                                 <option value="items-9">9 items</option>
                             </select>
                          </form>
                </div>
                
                <div class="col-3 display-inline align-self-center" >
                   <form action="">
                            <label for="cars">SORT BY CATGORY</label>
                            <select name="category" id="category" class="select-btn">
                                 <option  value="any">Any</option>
                                 <option value="any1">Any</option>
                             </select>
                          </form>
                </div>
  
                <div class="col-2">
                <!--list grid icon-->
                  <div id="listgrid-container align-self-center" style="display: flex;">
                    <div class="buttons">
                        <label for="list">SELECT VIEW: </label>
                        <button class="list"><i class="fa fa-list" aria-hidden="true" style="color: grey"></i></button>
                        <button class="grid"><i class="fa fa-th" aria-hidden="true" style="color: grey"></i></button>
                    </div>
                  </div>
                </div>
                <!--list grid icon ended-->
              </div>
            </div>
          </section>
  
  <div class="container " style="margin-top: 1.3vw; ">
    <div class="row d-flex align-self-center ">
      <div class="col-3 d-flex flex-column">
        <div class="row">
          <div class="col-12">
            <app-shop-accordian></app-shop-accordian>
            <app-shop-slider></app-shop-slider>
            <app-shop-hotsales></app-shop-hotsales>
          </div>
        </div>
      </div>
      <div class="col-9" style="padding: 0;margin: 0" style="margin:0;padding: 0">
         <div id="listgrid-container">
            <ul class="grid" style="margin:0;padding: 0">
              <li  *ngFor="let slide of slideData">
                    <a href="/productdetailspage">
                    <div class="vi_left" >
                      <img src={{slide.image}} alt="image" class="img-fluid">
                    </div>
                    <div class=" vi_right">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <h3 class="title">{{slide.name}}</h3>
                        <p class="content">{{slide.price}}</p>
                    </div>
                    </a>
             </li>
          </ul>
        </div> 
        
        <div class="fluid-container"  style="text-align: right;">
        <div class="pagination">
          <a>&laquo;</a>
          <a>Prev</a>
          <a>1</a>
          <a>2</a>
          <a>3</a>
          <a>Next</a>
          <a >&raquo;</a>
           </div>   
        </div>
        </div>
  
    </div>
  </div>
  </section>
  <app-shop-subscribe></app-shop-subscribe>
